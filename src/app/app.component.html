<button type="button" (click)="showAllPost()">Show All Post</button>

<ul  *ngFor="let postData of myData">
  <li>
    <div>{{"UserId: " + postData.userId}}</div>
    <div>{{"Id: " +  postData.id}}</div>
    <div>{{"Title: " +  postData.title}}</div>
    <div>{{"Body: " +  postData.body}}</div>
  </li>
</ul>
