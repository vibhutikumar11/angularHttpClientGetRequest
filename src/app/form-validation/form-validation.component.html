<div class="container">
  <form #sampleForm="ngForm" (ngSubmit)="saveEData(sampleForm); sampleForm.resetForm();">
      <div class="form-group" [class.has-error]="emailboxControl.invalid && emailboxControl.touched" [class.has-success]="emailboxControl.valid">
          <label class="control-label">Email</label>
          <input required type="text" class="form-control"  placeholder="Enter email" name="emailbox" [(ngModel)]="emailbox" #emailboxControl="ngModel">
          <span class="help-block" *ngIf="emailboxControl.invalid && emailboxControl.touched">email is required</span>
        </div>

        <div class="form-group" [class.has-error]="mobileboxControl.invalid && mobileboxControl.touched" [class.has-success]="mobileboxControl.valid">
            <label class="control-label">Mobile</label>
            <input required type="text" class="form-control"  placeholder="Enter Mobile" name="mobilebox" [(ngModel)]="mobilebox" #mobileboxControl="ngModel">
            <span class="help-block" *ngIf="mobileboxControl.invalid && mobileboxControl.touched">Mobile is required</span>
          </div>

        <button type="submit" class="btn btn-default" [disabled]="sampleForm.invalid">Submit</button>
    
  </form>
</div>
